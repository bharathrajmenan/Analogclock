<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tame.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="numbers">
        <div class="twelve">12</div>
        <div class="three">3</div>
        <div class="six">6</div>
        <div class="nine">9</div>
      </div>
      <div class="arrows">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
      </div>
      <img
        src="https://upload.wikimedia.org/wikipedia/en/thumb/9/95/Rolex_logo.svg/1200px-Rolex_logo.svg.png"
        alt=""
      />
    </div>
    <script >
      const hour = document.querySelector(".hour");
const minute = document.querySelector(".minute");
const second = document.querySelector(".second");

function setDate() {
  const now = new Date();  
  const getSecond = now.getSeconds();
  const getMinute = now.getMinutes();
  const getHour = now.getHours();

  // Calculate degrees for each hand
  const secondDegree = (getSecond / 60) * 360;
  const minuteDegree = (getMinute / 60) * 360 + (getSecond / 60) * 6; // minute hand also moves as seconds pass
  const hourDegree = (getHour % 12 / 12) * 360 + (getMinute / 60) * 30; // hour hand moves as minutes pass

  // Apply transformations
  second.style.transform = `rotate(${secondDegree}deg)`;
  minute.style.transform = `rotate(${minuteDegree}deg)`;
  hour.style.transform = `rotate(${hourDegree}deg)`;
}

// Update the time every second
setInterval(setDate, 1000);

// Initialize the clock immediately
setDate();
</script>
